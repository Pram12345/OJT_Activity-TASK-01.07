<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

<p id="demo" onmouseover="inover()" onmouseout="outover()">click me </p>

<script>
    function inover(){
        document.getElementById("demo").innerHTML = "this is Awosome work";
    }

    function outover(){
        document.getElementById("demo").innerHTML ="click me";
    }
</script>

</body>
</html>
